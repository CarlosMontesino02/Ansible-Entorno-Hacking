    - name: COnfiguraci√≥n de usuarios
      ansible.builtin.copy:
        src: ./web/USER.xml
        dest: /etc/tomcat9/tomcat-users.xml
    - name: Accesibilidad
      ansible.builtin.copy:
        src: ./web/context.xml
        dest: /etc/tomcat9/context.xml
    - name: Start Tomcat Service
      service:
        name: tomcat9
        state: restarted
        enabled: yes
