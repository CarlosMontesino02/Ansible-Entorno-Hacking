---
- name: Install Tomcat
  hosts: tom
  become: true
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: latest
    - name: Install tomcat
      apt:
        name: tomcat9
        state: latest
    - name: Install tomcat
      apt:
        name: tomcat9-docs
        state: latest
    - name: Install tomcat
      apt:
        name: tomcat9-examples
        state: latest
    - name: Install tomcat
      apt:
        name: tomcat9-admin
        state: latest        
